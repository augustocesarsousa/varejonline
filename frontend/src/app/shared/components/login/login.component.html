<div class="login-container">
  <div class="card">
    <div class="card-body m-4">
      <div class="header">
        <img src="./assets/images/logo-varejo-nome.png" />
        <h2>Entrar</h2>
      </div>
      <form [formGroup]="formLogin">
        <div class="input-group mb-3 row">
          <input
            type="email"
            class="form-control"
            formControlName="username"
            [(ngModel)]="user.username"
            id="username"
            name="username"
            placeholder="Usuário"
            autofocus
          />
          <small
            class="form-text text-danger"
            *ngIf="isFormControlInvalid('username')"
            >Informe um email válido!</small
          >
        </div>
        <div class="input-group mb-3 row">
          <input
            type="password"
            class="form-control"
            formControlName="password"
            [(ngModel)]="user.password"
            id="password"
            name="password"
            placeholder="Senha"
          />
          <small
            class="form-text text-danger"
            *ngIf="isFormControlInvalid('password')"
            >Informe a senha!</small
          >
        </div>
        <button
          type="submit"
          (click)="login()"
          class="btn btn-primary btn-block btn-salvar"
          [disabled]="formLogin.invalid"
        >
          Entrar
        </button>
      </form>
    </div>
  </div>
</div>
