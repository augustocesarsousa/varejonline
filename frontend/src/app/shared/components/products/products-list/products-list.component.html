<app-navbar [activeLink]="'products'"></app-navbar>

<main class="container mb-4">
  <div class="mt-3 p-3 card shadow">
    <div class="header justify-content-between row">
      <h2 class="title">Produtos</h2>
      <button
        class="btn btn-sm btn-success new-product"
        *ngIf="hasRole('ROLE_MANAGER')"
        routerLink="create"
      >
        Novo produto
      </button>
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <th>ID</th>
          <th>Nome</th>
          <th>Código de barras</th>
          <th>Qtd. mínima</th>
          <th>Saldo</th>
          <th></th>
        </thead>

        <tbody>
          <tr *ngFor="let product of listProducts">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.hexCode }}</td>
            <td>{{ product.minQuantity }}</td>
            <td>{{ product.balance }}</td>
            <td *ngIf="hasRole('ROLE_MANAGER')">
              <button
                class="btn btn-warning"
                routerLink="edit/{{ product.id }}"
              >
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<app-footer></app-footer>
