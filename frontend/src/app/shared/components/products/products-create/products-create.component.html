<app-navbar [activeLink]="'products'"></app-navbar>

<main class="container p-1">
  <div class="p-3 card shadow">
    <h2 class="title">Cadastro de produto</h2>
    <form [formGroup]="form">
      <div class="row g-2 my-1">
        <div class="col-md-12 form-group">
          <label for="name">Nome:</label>
          <input
            class="form-control"
            type="text"
            id="name"
            formControlName="name"
            [(ngModel)]="product.name"
          />
          <small *ngIf="isFormControlInvalid('name')" class="text-danger"
            >Infome o nome do produto</small
          >
        </div>
      </div>
      <div class="row g-2 my-1">
        <div class="col-md-3">
          <label for="hexCode">Código de Barras:</label>
          <input
            class="form-control"
            type="text"
            id="hexCode"
            formControlName="hexCode"
            [(ngModel)]="product.hexCode"
          />
          <small *ngIf="isFormControlInvalid('hexCode')" class="text-danger"
            >Informe um código de barras válido (13 dígitos)</small
          >
        </div>
        <div class="col-md-3">
          <label for="minQuantity">Quantidade Mínima:</label>
          <input
            class="form-control"
            type="number"
            min="0"
            id="minQuantity"
            formControlName="minQuantity"
            [(ngModel)]="product.minQuantity"
          />
          <small *ngIf="isFormControlInvalid('minQuantity')" class="text-danger"
            >Informe uma quantidade válida</small
          >
        </div>
        <div class="col-md-3">
          <label for="balance">Saldo Inicial:</label>
          <input
            class="form-control"
            type="number"
            min="0"
            id="balance"
            formControlName="balance"
            [(ngModel)]="product.balance"
          />
          <small *ngIf="isFormControlInvalid('balance')" class="text-danger"
            >Informe um saldo válido</small
          >
        </div>
      </div>
      <div class="row my-2">
        <div class="col-md-3 col-lg-2">
          <button
            [disabled]="form.invalid"
            class="mb-2 btn custom-btn btn-primary"
            type="submit"
            (click)="save()"
          >
            <i class="bi bi-sd-card text-white"></i>
            Salvar
          </button>
        </div>
        <div class="col-md-3 col-lg-2">
          <button routerLink="/products" class="btn custom-btn btn-danger">
            <i class="bi bi-x-lg text-white"></i>
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</main>

<app-footer></app-footer>
